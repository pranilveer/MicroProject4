<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroProject4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="formstyle">
                <form name="form1">
                    <input class="textview" name="textview" placeholder="0">
                </form>
            </div>
            <div class="buttons">
                <div class="list1 list">
                    <button class="btn" value="7" onclick="insert('7')">7</button>
                    <button class="btn" value="8" onclick="insert('8')">8</button>
                    <button class="btn" value="9" onclick="insert('9')">9</button>
                    <button class="btn del-btn" value="Del" onclick="backspace()">DEL</button>
                </div>
                <div class="list2 list">
                    <button class="btn" value="4" onclick="insert('4')">4</button>
                    <button class="btn" value="5" onclick="insert('5')">5</button>
                    <button class="btn" value="6" onclick="insert('6')">6</button>
                    <button class="btn" value="+" onclick="insert('+')">+</button>
                </div>
                <div class="list3 list">
                    <button class="btn" value="1" onclick="insert('1')">1</button>
                    <button class="btn" value="2" onclick="insert('2')">2</button>
                    <button class="btn" value="3" onclick="insert('3')">3</button>
                    <button class="btn" value="-" onclick="insert('-')">-</button>
                </div>
                <div class="list4 list">
                    <button class="btn" value="." onclick="insert('.')">.</button>
                    <button class="btn" value="0" onclick="insert('0')">0</button>
                    <button class="btn" value="/" onclick="insert('/')">/</button>
                    <button class="btn" value="X" onclick="insert('*')">*</button>
                </div>
                <div class="list5 list">
                    <button class="btn btn1 res-btn" value="Reset" onclick="clearResult()">RESET</button>
                    <button class="btn btn1 equal-btn" value="=" onclick="equal()">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
